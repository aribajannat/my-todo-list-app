<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার কাজ-এর তালিকা</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .task-item:hover {
            background-color: #f9f9f9;
        }
        .completed-task {
            text-decoration: line-through;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-6 md:p-8 space-y-6">

        <h1 class="text-3xl font-bold text-gray-800 text-center border-b pb-3 border-indigo-100">
            আমার কাজ-এর তালিকা (To-Do List)
        </h1>
        
        <!-- Status and User ID Display -->
        <div id="status-area" class="text-sm font-medium text-center p-2 rounded-lg bg-indigo-50 text-indigo-700">
            লগইন হচ্ছে...
        </div>

        <!-- Task Input Form -->
        <form id="task-form" class="flex space-x-3">
            <input type="text" id="task-input" placeholder="নতুন কাজের বিবরণ লিখুন..."
                   class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                   required>
            <button type="submit"
                    class="bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md">
                যোগ করুন
            </button>
        </form>

        <!-- Task List Container -->
        <div id="tasks-container" class="space-y-3">
            <!-- Tasks will be loaded here -->
            <p class="text-center text-gray-500 italic">এখনো কোনো কাজ নেই।</p>
        </div>

        <!-- Error Display -->
        <div id="error-message" class="text-center text-red-600 font-semibold hidden p-3 bg-red-100 rounded-lg">
            <!-- Errors will appear here -->
        </div>

    </div>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firestore লগিং ডিবাগ মোডে সেট করা হলো (ত্রুটি দেখতে সুবিধা হবে)
        // setLogLevel('Debug'); // No longer supported in public firebase SDK 11.6.1

        // গ্লোবাল ভ্যারিয়েবল ডিক্লারেশন
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // গ্লোবাল ভ্যারিয়েবল ব্যবহার
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-todo-app';
        const firebaseConfig = typeof _firebase_config !== 'undefined' ? JSON.parse(_firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const statusArea = document.getElementById('status-area');
        const tasksContainer = document.getElementById('tasks-container');
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const errorMessageDiv = document.getElementById('error-message');

        function displayError(message) {
            console.error(message);
            errorMessageDiv.textContent = ত্রুটি: ${message};
            errorMessageDiv.classList.remove('hidden');
            setTimeout(() => {
                errorMessageDiv.classList.add('hidden');
            }, 5000);
        }

        async function initFirebase() {
            if (!firebaseConfig) {
                displayError("Firebase কনফিগারেশন পাওয়া যায়নি।");
                return;
            }
            
            try {
                // Firebase অ্যাপ ইনিশিয়ালাইজ করা
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // প্রমাণীকরণ প্রক্রিয়া
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // যখন প্রমাণীকরণ স্থিতি পরিবর্তন হয়
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        statusArea.textContent = ব্যবহারকারী আইডি: ${userId};
                        statusArea.classList.remove('bg-indigo-50', 'text-indigo-700');
                        statusArea.classList.add('bg-green-100', 'text-green-800');
                        isAuthReady = true;
                        
                        // প্রমাণীকরণ প্রস্তুত হলে ডেটা লোড করা
                        loadTasks();
                    } else {
                        userId = null;
                        statusArea.textContent = 'লগইন হচ্ছে... (ব্যর্থ)';
                        statusArea.classList.add('bg-indigo-50', 'text-indigo-700');
                        isAuthReady = false;
                        tasksContainer.innerHTML = '<p class="text-center text-gray-500 italic">কাজ দেখতে লগইন প্রয়োজন।</p>';
                    }
                });

            } catch (error) {
                console.error("Firebase ইনিশিয়ালাইজেশন বা লগইন ত্রুটি:", error);
                displayError(Firebase লগইন ব্যর্থ: ${error.message});
                statusArea.textContent = 'লগইন ব্যর্থ। ত্রুটি দেখুন।';
                statusArea.classList.remove('bg-indigo-50', 'text-indigo-700');
                statusArea.classList.add('bg-red-100', 'text-red-800');
            }
        }

        // রিয়েল-টাইম কাজ লোড করার ফাংশন
        function loadTasks() {
            if (!isAuthReady || !userId) return;

            try {
                // ব্যক্তিগত সংগ্রহ পথ
                const tasksCollectionPath = artifacts/${appId}/users/${userId}/tasks;
                const q = collection(db, tasksCollectionPath);

                // রিয়েল-টাইম লিসেনার
                onSnapshot(q, (snapshot) => {
                    const tasks = [];
                    snapshot.forEach((doc) => {
                        tasks.push({ id: doc.id, ...doc.data() });
                    });

                    // মেমরিতে তারিখ অনুযায়ী সাজানো
                    tasks.sort((a, b) => {
                        const dateA = a.createdAt?.toDate ? a.createdAt.toDate() : new Date(0);
                        const dateB = b.createdAt?.toDate ? b.createdAt.toDate() : new Date(0);
                        return dateB - dateA; // নতুন কাজ আগে
                    });
                    
                    renderTasks(tasks);
                }, (error) => {
                    console.error("Firestore ডেটা লোড ত্রুটি:", error);
                    displayError(ডেটা লোড ব্যর্থ: ${error.message});
                });

            } catch (error) {
                console.error("কাজ লোড করতে গিয়ে ত্রুটি:", error);
                displayError(কাজ লোড করার লজিক ত্রুটি: ${error.message});
            }
        }

        // টাস্ক রেন্ডার করার ফাংশন
        function renderTasks(tasks) {
            tasksContainer.innerHTML = '';

            if (tasks.length === 0) {
                tasksContainer.innerHTML = '<p class="text-center text-gray-500 italic">এখনো কোনো কাজ নেই।</p>';
                return;
            }

            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.classList.add('task-item', 'flex', 'items-center', 'justify-between', 'p-4', 'rounded-lg', 'bg-gray-50', 'border', 'border-gray-200', 'transition', 'duration-150');
                
                const taskTextClass = task.completed ? 'completed-task text-gray-500' : 'text-gray-800';

                taskElement.innerHTML = `
                    <div class="flex items-center space-x-3 flex-1 min-w-0">
                        <!-- Checkbox -->
                        <input type="checkbox" data-id="${task.id}" ${task.completed ? 'checked' : ''} 
                               class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                        
                        <!-- Task Text -->
                        <span class="text-base font-medium truncate ${taskTextClass}">
                            ${task.text}
                        </span>
                    </div>

                    <!-- Delete Button -->
                    <button data-id="${task.id}" data-action="delete"
                            class="text-red-500 hover:text-red-700 p-1 rounded-full transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
                tasksContainer.appendChild(taskElement);
            });
        }

        // টাস্ক যোগ করা
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = taskInput.value.trim();

            if (!text) {
                displayError("কাজের বিবরণ খালি রাখা যাবে না।");
                return;
            }
            if (!isAuthReady || !userId) {
                displayError("লগইন না হওয়া পর্যন্ত কাজ যোগ করা যাবে না।");
                return;
            }

            try {
                const tasksCollectionPath = artifacts/${appId}/users/${userId}/tasks;
                
                await addDoc(collection(db, tasksCollectionPath), {
                    text: text,
                    completed: false,
                    createdAt: new Date(),
                });

                taskInput.value = ''; // ইনপুট খালি করা

            } catch (error) {
                console.error("কাজ যোগ করতে ত্রুটি:", error);
                displayError(কাজ যোগ করা ব্যর্থ: ${error.message});
            }
        });

        // টাস্ক সম্পূর্ণ/ডিলিট করা
        tasksContainer.addEventListener('click', async (e) => {
            const id = e.target.closest('[data-id]')?.dataset.id;
            const action = e.target.closest('[data-action]')?.dataset.action;
            const isCheckbox = e.target.type === 'checkbox';

            if (!id || !isAuthReady || !userId) return;

            try {
                const docRefPath = artifacts/${appId}/users/${userId}/tasks/${id};
                const docRef = doc(db, docRefPath);

                if (isCheckbox) {
                    // টাস্ক সম্পূর্ণ/অসম্পূর্ণ করা
                    await updateDoc(docRef, {
                        completed: e.target.checked
                    });
                } else if (action === 'delete') {
                    // টাস্ক ডিলিট করা
                    await deleteDoc(docRef);
                }

            } catch (error) {
                console.error("টাস্ক আপডেট/ডিলিট ত্রুটি:", error);
                displayError(অ্যাকশন ব্যর্থ: ${error.message});
            }
        });

        // অ্যাপ শুরু করা
        initFirebase();

    </script>
</body>
</html>
